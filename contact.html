<h3>contact us</h3>

<section class="container">
  <form action="./review-submit.html" target="blank">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Miso..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="the cat..">

    <label for="country">where are you from?</label>
    <select id="country" name="country">
      <option value="canada">canada</option>
      <option value="hong kong">hong kong</option>
      <option value="other">other</option>
    </select>

    <label for="subject">message</label>
    <textarea id="subject" name="subject" placeholder="send me some love" style="height:200px">
    </textarea>

    <button class="btn">Submit</button>
  </form>
</section>
